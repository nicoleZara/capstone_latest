<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Email Verification</title>
</head>
<body>
    <div style="background-color: #f4f4f4; padding: 20px;">
        <div style="background-color: #ffffff; padding: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); margin: 0 auto; max-width: 600px;">
            <h2>Email Verification</h2>
            <h4>Hello {{ user.username }},</h4>
            <p>Please click the following link to verify your email:</p>
            <button style="background-color: #4CAF50; border: none; color: white; padding: 15px 32px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 4px 2px; cursor: pointer; border-radius: 4px;">
                <a href="http://127.0.0.1:8000/verification/{token}/" style="color: white; text-decoration: none;">Reset Password</a>
            </button>            
            <p>If you didn't request this, please ignore this email.</p>
            <p>Best regards, <br>NecessiPick Team</p>
        </div>
    </div>
</body>
</html>
